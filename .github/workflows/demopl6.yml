# .github/workflows/generate-ascii.yml
name: Generate matrix
on:
  push:
  workflow_dispatch:


jobs:
  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, windows-latest]
        
    runs-on: ${{ matrix.os }}
    steps:
      - name: Echo Docker Details
        run: docker info


      - name: Run on ${{ matrix.os }}
        run: docker run ${{ matrix.os }}